<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    .rgb-text {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg,
          #ff0044,
          #ffa600,
          #00ff8a,
          #007bff,
          #ff0044);
      background-size: 400%;
      -webkit-background-clip: text;
      color: transparent;
      animation: rgbTextMove 4s linear infinite;
    }

    @keyframes rgbTextMove {
      0% {
        background-position: 0%
      }

      100% {
        background-position: 400%
      }
    }

    @keyframes glowRGB {
      0% {
        filter: hue-rotate(0deg);
      }

      100% {
        filter: hue-rotate(360deg);
      }
    }

    @keyframes rgbTextMove {
      0% {
        background-position: 0%
      }

      100% {
        background-position: 400%
      }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      background: #0d0d0d;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red);
      animation: bgMove 15s linear infinite;
      z-index: -2;
    }

    @keyframes bgMove {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(180deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .dashboard-box {
      position: relative;
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      text-align: center;
      border: 4px solid;
      border-image: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red) 1;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      color: white;
    }

    .dashboard-box button,
    .dashboard-box h2,
    .dashboard-box p {
      position: relative;
      z-index: 2;
    }

    .dashboard-box button {
      width: 90%;
      padding: 15px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: rgba(17, 17, 17, 0.7);
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px red, 0 0 20px blue;
      animation: rainbowGlow 4s linear infinite;
    }

    @keyframes rainbowGlow {
      0% {
        box-shadow: 0 0 15px red, 0 0 20px orange;
      }

      25% {
        box-shadow: 0 0 15px yellow, 0 0 20px green;
      }

      50% {
        box-shadow: 0 0 15px cyan, 0 0 20px blue;
      }

      75% {
        box-shadow: 0 0 15px violet, 0 0 20px red;
      }

      100% {
        box-shadow: 0 0 15px red, 0 0 20px orange;
      }
    }
  </style>
</head>

<body>

  <div class="dashboard-box">
    <h2 class="rgb-text">WELCOME, NITISH</h2>
    <h2>Dashboard</h2>
    <button onclick="window.location.href='add.html'">Add Reminder</button>
    <button onclick="window.location.href='list.html'">View Reminders</button>
    <button onclick="logout()">Logout</button>
    <p id="totalCount">Total Vehicles: 0</p>
  </div>

 <script>
  // Check if user is logged in
  if (sessionStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html"; // login page
  }

  // Logout function
  function logout() {
    sessionStorage.removeItem("loggedIn"); // clear session
    window.location.href = "index.html"; // redirect to login page
  }

  // Update total vehicles count
  function updateTotal() {
    let reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
    document.getElementById("totalCount").innerText = "Total Vehicles: " + reminders.length;
  }

  updateTotal();
</script>

</body>


</html>
