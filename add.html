<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Reminder</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      background: #0d0d0d;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red);
      animation: bgMove 15s linear infinite;
      z-index: -2;
    }

    @keyframes bgMove {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(180deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .add-box {
      position: relative;
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      text-align: center;
      border: 4px solid;
      border-image: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red) 1;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      color: white;
    }

    .add-box input,
    .add-box button,
    .add-box h2 {
      position: relative;
      z-index: 2;
      margin: 10px 0;
      width: 90%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: rgba(17, 17, 17, 0.7);
      color: white;
    }

    .add-box button {
      cursor: pointer;
      box-shadow: 0 0 15px red, 0 0 20px blue;
      animation: rainbowGlow 4s linear infinite;
    }

    @keyframes rainbowGlow {
      0% {
        box-shadow: 0 0 15px red, 0 0 20px orange;
      }

      25% {
        box-shadow: 0 0 15px yellow, 0 0 20px green;
      }

      50% {
        box-shadow: 0 0 15px cyan, 0 0 20px blue;
      }

      75% {
        box-shadow: 0 0 15px violet, 0 0 20px red;
      }

      100% {
        box-shadow: 0 0 15px red, 0 0 20px orange;
      }
    }
  </style>
</head>

<body>

  <div class="add-box">
    <h2>Add / Edit Reminder</h2>
    <input type="text" id="name" placeholder="Customer Name">
    <input type="number" id="mobile" placeholder="Mobile Number">
    <input type="text" id="vehicle" placeholder="Vehicle Number">
    <input type="date" id="expiry" placeholder="Expiry Date">
    <button onclick="saveReminder()">Save Reminder</button>
    <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  
  </div>

  <script>
    if (sessionStorage.getItem("loggedIn") !== "true") { window.location.href = "login.html"; }

    let editIndex = localStorage.getItem("editIndex");
    if (editIndex !== null) {
      let reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
      if (reminders[editIndex]) {
        document.getElementById("name").value = reminders[editIndex].name;
        document.getElementById("mobile").value = reminders[editIndex].mobile;
        document.getElementById("vehicle").value = reminders[editIndex].vehicle;
        document.getElementById("expiry").value = reminders[editIndex].expiry;
      }
    }

    function saveReminder() {
      let name = document.getElementById("name").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let vehicle = document.getElementById("vehicle").value.trim();
      let expiry = document.getElementById("expiry").value;
      if (!name || !mobile || !vehicle || !expiry) { alert("Fill all fields"); return; }
      let reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
      if (editIndex !== null) { reminders[editIndex] = { name, mobile, vehicle, expiry }; localStorage.removeItem("editIndex"); }
      else { reminders.push({ name, mobile, vehicle, expiry }); }
      localStorage.setItem("reminders", JSON.stringify(reminders));
      window.location.href = "list.html";
    }

  </script>

</body>

</html>
