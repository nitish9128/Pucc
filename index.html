<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register/Forgot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            color: #fff;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px #000;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: #ff4b2b;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff416c;
        }

        .switch,
        .forgot {
            margin-top: 10px;
            cursor: pointer;
            color: #00ffff;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container" id="authContainer">
        <h2 id="formTitle">Login</h2>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button id="authButton">Login</button>

        <div class="forgot" id="forgotPass">Forgot Password?</div>
        <div class="switch" id="switchForm">Don't have an account? Register</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail }
            from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtcLNRloX0yo_n5gv-QUhhVD6z6DQHGl4",
            authDomain: "login-7966b.firebaseapp.com",
            projectId: "login-7966b",
            storageBucket: "login-7966b.firebasestorage.app",
            messagingSenderId: "953134998880",
            appId: "1:953134998880:web:839f4131f8d53bbd242a05",
            measurementId: "G-M89HNYWNH2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const authButton = document.getElementById('authButton');
        const formTitle = document.getElementById('formTitle');
        const switchForm = document.getElementById('switchForm');
        const forgotPass = document.getElementById('forgotPass');

        let mode = "login";  // login / register / forgot

        // Toggle Login/Register
        switchForm.addEventListener('click', () => {
            if (mode === "forgot") {
                mode = "login";
                password.style.display = "block";
                authButton.textContent = "Login";
                formTitle.textContent = "Login";
                forgotPass.style.display = "block";
                switchForm.textContent = "Don't have an account? Register";
            }
            else {
                mode = mode === "login" ? "register" : "login";
                formTitle.textContent = mode === "login" ? "Login" : "Register";
                authButton.textContent = mode === "login" ? "Login" : "Register";
                switchForm.textContent = mode === "login" ? "Don't have an account? Register" : "Already have an account? Login";
            }
        });

        // Forgot password clicked
        forgotPass.addEventListener('click', () => {
            mode = "forgot";
            formTitle.textContent = "Reset Password";
            authButton.textContent = "Send Reset Link";

            password.style.display = "none";
            forgotPass.style.display = "none";

            switchForm.textContent = "Back to Login";
        });

        // Auth Button
        authButton.addEventListener('click', () => {

            if (!email.value) {
                alert("Please enter your email!");
                return;
            }

            if (mode === "login") {
                if (!password.value) { alert("Please enter password!"); return; }
                signInWithEmailAndPassword(auth, email.value, password.value)
                    .then(() => {
                        sessionStorage.setItem('loggedIn', 'true');
                        window.location.href = 'dashboard.html';
                    })
                    .catch(err => alert(err.message));
            }

            else if (mode === "register") {
                if (!password.value) { alert("Please enter password!"); return; }
                createUserWithEmailAndPassword(auth, email.value, password.value)
                    .then(() => alert("Registration Successful! Now login."))
                    .catch(err => alert(err.message));
            }

            else if (mode === "forgot") {
                sendPasswordResetEmail(auth, email.value)
                    .then(() => alert("Reset link sent to your email!"))
                    .catch(err => alert(err.message));
            }
        });
    </script>

</body>

</html>
